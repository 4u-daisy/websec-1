<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 1</title>
    
    <link rel="stylesheet" href="../css/calculator.css">
    <script src="../js/calculator.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="base_block">
            <input class="base_style number" id="num1" placeholder="Первое число"/>    

            <select class="base_style selector" id="operation">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            
            <input class="base_style number" id="num2" placeholder="Второе число"/>           
        </div>

        <div class="base_block">
            <button class="base_style buttons" onclick="calc()">подсчитать</button>
        </div>

        <div class="base_style base_block">
            <div class="result">
                <div class="oldResults" id="oldResult"></div>
                <div id="result"></div>
            </div>
        </div>

    </div>
</body>
</html>
